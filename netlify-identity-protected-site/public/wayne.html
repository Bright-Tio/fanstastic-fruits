<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wayne</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Official Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div>
        <h1 id="pageTitle">Wayne</h1>
        <span class="badge" id="pageBadge">Protected</span>
      </div>
      <div class="auth-actions">
        <button class="secondary" id="btnLogin" type="button">Log in</button>
        <button class="secondary" id="btnSignup" type="button">Sign up</button>
        <button class="primary" id="btnLogout" type="button">Log out</button>
      </div>
    </div>

    <div class="notice" id="loggedOut">
      <strong>Locked:</strong> <span id="noticeText">Please log in to view this page.</span>
    </div>

    <div id="loggedIn" class="hidden">
      <nav></nav>

      <div class="section">
        <h2>Weekly Focus</h2>
        <button type="button" class="collapsible">Show/Hide Focus</button>
        <div class="content">
          <p id="focusText"></p>
          <div class="checkbox-section">
            <input type="checkbox" id="focusCheckbox" /> I applied this focus this week
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Warning Signs</h2>
        <button type="button" class="collapsible">Show/Hide Warning Signs</button>
        <div class="content">
          <ul id="warningsList"></ul>
        </div>
      </div>

      <div class="section">
        <h2>Leader Guidance</h2>
        <button type="button" class="collapsible">Show/Hide Guidance</button>
        <div class="content">
          <ul id="guidanceList"></ul>
        </div>
      </div>

      <div class="footer">Leadership Reference â€“ BB Fruits</div>
    </div>
  </div>

  <script>
    window.PAGE_KEY = "wayne";
  </script>
  <script src="app.js"></script>
</body>
</html>
